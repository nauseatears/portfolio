<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Loading</title>
    <link rel="stylesheet" href="hah.css">
    <script defer src="dynamic.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Your Logo</h1>
            <nav>
                <ul class="header-list">
                    <li><a href="#" data-content="about">About</a></li>
                    <li><a href="#" data-content="contact">Contact</a></li>
                    <li><a href="#" data-content="donate">Donate</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="center-section" id="static-design">
        <img src="your-static-image.jpg" alt="Static Design">
    </section>
    <main>
        <section class="left-section">
            <div class="scrollable-images">
                <!-- Add images here -->
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </section>
        <section class="right-section">
            <div id="content">
                <h2>Welcome!</h2>
                <p>Click on the links in the header to load content here.</p>
            </div>
        </section>
    </main>
</body>
</html>
